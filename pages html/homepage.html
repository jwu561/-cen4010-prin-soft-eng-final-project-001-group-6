<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Link to your external CSS file -->
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

<!-- Navigation Bar -->
<div class="bg-light fixed-top">
  <div class="container">
    <!-- Title -->
    <h1 class="text-center mt-3">Seal Team 6</h1>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav nav-fill w-100">
          <li class="nav-item mr-5">
            <a class="nav-link" href="homepage.html">Home</a>
          </li>
          <li class="nav-item mr-5">
            <a class="nav-link" href="Requestoff.html">Request Time Off</a>
          </li>
          <li class="nav-item mr-5">
            <a class="nav-link" href="Schedules.html">Schedules</a>
          </li>
          <li class="nav-item mr-5">
            <a class="nav-link" href="list.html">List</a>
          </li>
          <li class="nav-item mr-5">
            <button type="button" id="logout" onclick="logout()">Sign Out</button>
          </li>
          <li class="nav-item mr-5">
            <a class="nav-link" href="search.html">Search</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<!-- Display Real-Time Date -->
<div>
  <p id="realTimeDate"></p>
</div>

<!-- Include the JavaScript file -->
<script src="/timeclock.js"></script>
<script src="/script.js"></script>
<script src="/timepunch.js"></script>

<!-- Primary Buttons -->
<div class="container text-center mt-3">
  <div class="btn-group" role="group">
    <button class="btn btn-primary" type="button" onclick="clockIn()">Clock In</button>
    <button class="btn btn-danger" type="button" onclick="clockOut()">Clock Out</button>
    <button class="btn btn-success" type="button" onclick="takeMeal()">Meal</button>
  </div>
</div>

<!-- Display clock in and clock out times -->
<div class="container text-center mt-3">
  <p id="clockInTimeDisplay">Clock In Time: </p>
  <p id="clockOutTimeDisplay">Clock Out Time: </p>
</div>

<script>
  // Variables to track clock in and clock out times
  let clockInTime;
  let clockOutTime;

  // Function to update time display
  function updateTimeDisplay(elementId, time) {
    const element = document.getElementById(elementId);
    if (element) {
      element.textContent = time;
    }
  }

  // Function to handle clock in
  function clockIn() {
    clockInTime = new Date();
    updateTimeDisplay('clockInTimeDisplay', 'Clock In Time: ' + clockInTime.toLocaleTimeString());
  }

  // Function to handle clock out
  function clockOut() {
    if (clockInTime) {
      clockOutTime = new Date();
      updateTimeDisplay('clockOutTimeDisplay', 'Clock Out Time: ' + clockOutTime.toLocaleTimeString());
    } else {
      alert('Please clock in first.');
    }
  }

  // Function to handle meal
  function takeMeal() {
    alert('Meal break taken.');
  }
</script>
<div id="errormessage"></div>
</body>
</html>
