<!-- Centered Search Box -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6"> <!-- Adjust the column width as needed -->
      <form class="form-inline" onsubmit="searchEmployee(); return false;">
        <div class="input-group">
          <input type="text" class="form-control" id="employeeIdInput" placeholder="Search Employee ID">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
          </div>
        </div>
      </form>
      <div id="searchResults" class="mt-3"></div>
    </div>
  </div>
</div>



<script>
  function searchEmployee() {
    // Get the input value
    var employeeId = document.getElementById('employeeIdInput').value;

    // Perform the search 
    var searchResults = performSearch(employeeId);

    // Display the results 
    displayResults(searchResults);
  }

  function performSearch(employeeId) {
    // search logic (replace with actual search logic)
    return "Employee ID: " + employeeId + " - Found!";
  }

  function displayResults(results) {
    // Display the results in the searchResults div 
    document.getElementById('searchResults').innerHTML = results;
  }
</script>
