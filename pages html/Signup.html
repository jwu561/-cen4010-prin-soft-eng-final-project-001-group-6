<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Seal Team 6 Timekeeping</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Link to your external CSS file -->
  <link rel="stylesheet" href="/styles.css">
  <!-- Include the JavaScript file -->
  <script src="/timeclock.js"></script>

</head>




<body>

<!-- Navigation Bar -->
<div class="bg-light fixed-top">
  <div class="container">
    <!-- Title -->
    <h1 class="text-center mt-3">Seal Team 6</h1>
  </div>
</div>

<!-- Centered Sign Up Form -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-3"> <!-- Increase the column width for better spacing -->
      <form  class="mt-4"> <!-- Added top margin to the form -->
        <!-- Input Fields -->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create your password">
        </div>
        <!-- Sign Up Button -->
        <button type="button" class="btn btn-primary btn-block">Sign Up</button>
      </form>
    </div>
  </div>
</div>


<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
