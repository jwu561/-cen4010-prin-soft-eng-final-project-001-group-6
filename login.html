<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Seal Team 6</title>
    <script type="text/javascript" src="timeclock.js"></script>
    <style>
        body {
            background-color: #F7F7F6;
            display: flex;
            flex-direction: column;
            align-items: center;         /* this is the main backgroup of the page*/
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Tahoma', sans-serif;
        }
         body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/PzktJVR/clockandwork.webp');
            background-size: cover;
            opacity: 0.6; /* Adjust the opacity for the fade effect */
            z-index: -1; /* Place it behind the page content */
        }

        .horizontal-box {
            height:60px;
            width: 95%;
            background-color: transparent;   /* create the blue box */
            padding: 15px;
            text-align: center;
            color: #F3F3F2;
            border-radius: 10px;
        }
        .horizontal-box h1 {     
            margin: 0;          /* set the margin and font size for the text inside horizontal box */
            font-size: 28px;
            color: black;
            text-decoration: none;  /* signup link details.*/
            font-weight: bold; 
            margin-top: 20px;
            
        }
        .vertical-box {
            height: 50%;
            background-color: white;
            padding: 20px;
            text-align: center;            /* create the vertical box with a border */
            border: 5px solid #F3F3F2;
            border-radius: 10px;
            max-width: 300px;
        }
        .vertical-box img {
            display: block;
            margin:  auto 60px;   /*block for the image of the clock inside the box*/
            width: 125px;
        }
        .p {
            margin: 30px 0;
            font-size: 20px;
        }
        .vertical-box label[for="id"] {
            text-align: center;               /* id to go inside vertical box */
            font-family: 'Tahoma', sans-serif; 
            display: block;
            margin: 5px 0;
        }
        .vertical-box label[for="pw"] {
            text-align: center;
            display: block;    /* pw to go inside vertical box */
            font-size: 18px;
        }
        .vertical-box a.login-link {
            text-align: center;
            display: block;
            text-decoration: none;  /* log in link inside vertical box */
            color: #337ab7;
            font-weight: bold;
        }
 
        
        .signup-link a {
            color: #337ab7;
            text-decoration: none;  /* signup link details.*/
            font-weight: bold; 
            margin-top: 20px;
            
        }

    </style>
</head>
<body>
    <div class="horizontal-box">
        <h1> Seal Team 6</h1>
    </div>
    
    <div class="vertical-box">
        <a href="https://ibb.co/tqGtBgb"><img src="https://i.ibb.co/wSkXyVK/clockorange.jpg" alt="clockorange" border="0"></a>
        <div class="p">Welcome Back</div>
        <label for="id">Username:</label>
        <input type="text" id="id" name="id">
        <label for="pw">Password:</label>
        <input type="password" id="pw" name="pw">
        <a class="login-link" >Log In</a>

        <p id="errorMessage"></p>

        <p class="signup-link">New customer? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        document.querySelector(".login-link").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get values from input fields
            var userId = document.getElementById("id").value;
            var password = document.getElementById("pw").value;

            // Call the login function with the obtained values
            login(userId, password);
        });

        function login(userId, password) {
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: userId,
                    password: password
                }),
            })
            .then(response => {
                if (response.ok) {
                    // Successful login (HTTP status 200)
                    window.location.href = '/homepage.html'; // Redirect to home page
                } else if (response.status === 400 || response.status === 401) {
                    // Unsuccessful login (HTTP status 400 or 401)
                    return response.json();
                } else {
                    throw new Error('Unexpected response from the server');
                }
            })
            .then(data => {
                // Handle error message for unsuccessful login
                console.error('Error:', data.message);
                // Display the error message on the HTML page
                document.getElementById("errorMessage").innerText = data.message;
            })
            .catch((error) => {
                console.error('Error:', error.message);
            });
        }
    </script>

    </div>
</body>
</html>
